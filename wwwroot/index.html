    <script type="text/javascript" integrity="">
        (function (l) {
            if (l.search) {
                var q = {};
                l.search.slice(1).split('&').forEach(function (v) {
                    var a = v.split('=');
                    q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
                });
                if (q.p !== undefined) {
                    window.history.replaceState(null, null,
                        l.pathname.slice(0, -1) + (q.p || '') +
                        (q.q ? ('?' + q.q) : '') +
                        l.hash
                    );
                }
            }
        }(window.location))
    </script>

    <script integrity="">
        (  () => {
            var x = window.localStorage.getItem('ThemeColor');
            if (x === "dark") {
                document.body.classList.toggle("dark");
                document.getElementById("themeswitcher").checked = true;            
            }
        })();
        
        window.onbeforeprint = (event) => {
            var totalPages = Math.ceil(document.body.scrollHeight / 1123);  //842px A4 pageheight for 72dpi, 1123px A4 pageheight for 96dpi,
            for (var i = 1; i <= totalPages; i++) {
                var pageNumberDiv = document.createElement("div");
                var pageNumber = document.createTextNode("Page " + i + " of " + totalPages);
                pageNumberDiv.style.position = "absolute";
                pageNumberDiv.style.top = "calc((" + i + " * (270mm - 0.5px)) - 7px)"; //297mm A4 pageheight; 0,5px unknown needed necessary correction value; additional wanted 40px margin from bottom(own element height included)
                pageNumberDiv.style.height = "16px";
                pageNumberDiv.appendChild(pageNumber);
                document.body.insertBefore(pageNumberDiv, document.getElementById("content"));
                pageNumberDiv.style.left = "calc(100% - (" + pageNumberDiv.offsetWidth + "px + 20px))";
                pageNumberDiv.classList.add("page-number");
            }
        };
        window.printwindow = () => window.print();
        function saveFile(exportObj, exportName) {
            var dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(exportObj);
            var downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", exportName + ".json");
            document.body.appendChild(downloadAnchorNode); // required for firefox
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }
        function toggle() {          
            document.body.classList.toggle("dark");
            var x = window.localStorage.getItem('ThemeColor');
            if (x === "dark")           
                window.localStorage.setItem('ThemeColor', 'light');       
            else 
                window.localStorage.setItem('ThemeColor', 'dark');       

            
         }
     </script>
